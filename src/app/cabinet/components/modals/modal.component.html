<div class="modal">
  <div class="modal-header">
    <h3>{{ title }}</h3>
    <button type="button" class="close" (click)="cancel()">&times;</button>
  </div>
  <div class="modal-body">
    Список участников:
    <ul class="modal-list">
      <li *ngFor="let member of members" class="modal-item">
        {{member.name}} {{member.surname}}
      </li>
    </ul>
  </div>

</div>
