<div class="select">
  <div class="select__current" (click)="onOpenSelect()">
    {{ drawValue() }}
  </div>
  <div class="select__dropdown" [ngClass]="{'openDropDown': dropDownIsOpen}">
    <ul class="select__list">
      <li class="select__option" (click)="onSelect(employee);" *ngFor="let employee of employees">{{employee.name}} {{employee.surname}}</li>
    </ul>
  </div>
</div>
