<div class="select">
  <div class="select__current" (click)="onOpenSelect()">
    <div class="select__selected" *ngFor="let option of selectedList">
      {{option}}
    </div>
  </div>
  <div class="select__dropdown" [ngClass]="{'openDropDown': dropDownIsOpen}">
    <ul class="select__list">
      <li class="select__option" (click)="onSelect($event);" *ngFor="let employee of employees">{{employee.name}} {{employee.surname}}</li>
    </ul>
  </div>
</div>
