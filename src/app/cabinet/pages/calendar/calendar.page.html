<div class="select">
  <button class="button__select" (click)="isDay=true;isWeek=false;">День</button>
  <button class="button__select" (click)="isDay=false;isWeek=true;">Неделя</button>
</div>

<app-table-calendar *ngIf="isWeek"></app-table-calendar>
<app-day-calendar *ngIf="isDay"></app-day-calendar>
